<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u>Dynamic Resume Builder</u></h1>
        <form id="resumeForm">
            <h2><u>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <h2><u>Education</h2>
            <label for="school">School:</label>
            <input type="text" id="school" required>
            
            <label for="degree">Degree:</label>
            <input type="text" id="degree" required>

            <label for="graduationYear">Graduation Year:</label>
            <input type="text" id="graduationYear" required>

            <h2><u>Work Experience</h2>
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" required>
            
            <label for="company">Company:</label>
            <input type="text" id="company" required>

            <label for="jobDuration">Duration:</label>
            <input type="text" id="jobDuration" required>

            <h2><u>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" required>

            <button type="submit">Generate Resume</button>
        </form>

        <h2><u>Your Generated Resume:</u></h2>
        <div id="resumeOutput"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
